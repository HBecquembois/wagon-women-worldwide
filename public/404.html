<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      font-family: Google sans, Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      animation: colorSlide 15s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;

      .text-center {
        text-align: center;
        h1,
        h3 {
          margin: 10px;
          cursor: default;

          .fade-in {
            animation: fadeIn 2s ease infinite;
          }
        }

        h1 {
          font-size: 8em;
          transition: font-size 200ms ease-in-out;
          border-bottom: 1px dashed white;

          span#digit1 { animation-delay: 200ms; }
          span#digit2 { animation-delay: 300ms; }
          span#digit3 { animation-delay: 400ms; }
        }

        a {
          border: 1px solid white;
          background: transparent;
          outline: none;
          padding: 10px 20px;
          font-size: 1.1rem;
          font-weight: bold;
          color: white;
          text-transform: uppercase;
          transition: background-color 200ms ease-in;
          margin: 20px 0;

          &:hover {
            background-color: white;
            color: #555;
            cursor: pointer;
          }
        }
      }
    }

    @keyframes colorSlide {
      0% { background-color: #152a68; }
      25% { background-color: royalblue; }
      50% { background-color: seagreen; }
      75% { background-color: tomato; }
      100% { background-color: #152a68; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      };
      100% {
        opacity: 1;
      }
    }

    .btn-indigo {
      color: #F6EDF0;
      font-size: 16px;
      padding: 7px 9px;
      border: 1px solid #670BFF;
      border-radius: 6px;
      background: #670BFF;
      transition: background 0.3s ease;
      text-decoration: none;
      &:hover {
        color: #670BFF;
        background: #F6EDF0;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex-container">
    <div class="text-center">
      <h1>
        <span class="fade-in" id="digit1">4</span>
        <span class="fade-in" id="digit2">0</span>
        <span class="fade-in" id="digit3">4</span>
      </h1>
      <h3 class="fadeIn">PAGE NOT FOUND</h3>
      <div><a href="https://www.wagon-women.world/" class="btn-indigo">Return To Home</a></div>
    </div>
  </div>
</body>
</html>
